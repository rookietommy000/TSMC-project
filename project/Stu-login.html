                學習中心
            </a>
            <h2 id="user_message" class="fw-700 text-light"></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            課程

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">選項 1</a></li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">課程購買</a>
                    </li>
                </ul>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#registerModal"
                    id="loginoutButton">登出</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row " style="height: 25vh;">
            <div class="col-6 mx-auto py-3">
                <label for="message" class="text-center mt-3 d-flex justify-content-center fw-900 border border-4 border-dark" style="font-size: 30px;">請輸入問題</label>
                <textarea id="message" name="message" rows="4" class="mt-5 form-control" placeholder="和課程相關的問題！"></textarea>
                <!-- 問題討論id -->
                <button class="btn btn-outline-primary d-flex justify-content-end mt-4 ms-auto" id="">提交</button>
            </div>
            <div class="col-6 bg-warning"></div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後臺登入</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <div class="container">
        <div class="tab-content">
            <h3 class="text-center p-2 mt-3">後臺管理中心</h3>
            <div>
                <label for="" class="form-label mt-2">帳號</label>
                <input type="text" class="form-control" name="username" id="login_username" placeholder="Username"
                    required>
            </div>
            <div>
                <label for="" class="form-label mt-2">密碼</label>
                <input type="password" name="password" class="form-control" id="login_password" placeholder="Password"
                    required>
            </div>
            <button type="button" id="login_btn" class="mt-3 btn btn-outline-primary">登入</button>
        </div>

    </div>
    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // 後台登入按鈕監聽 #login_btn
        $("#login_btn").click(function () {
            console.log($("#login_username").val() + $("#login_password").val());
            // {"Username":"XX", "Password":"XXX"}
            var dataJSON = {};
            dataJSON["UserId"] = $("#login_username").val();
            dataJSON["Password"] = $("#login_password").val();
            console.log(JSON.stringify(dataJSON));

            // 傳遞至後端執行登入行為
            $.ajax({
                type: "POST",
                url: "api/admin/manager-login-api.php",
                data: JSON.stringify(dataJSON),
                dataType: "json",
                success: showdata_login,
                error: function () {
                    alert("error-api/manager-login-api.php");
                }
            });
        });
        function showdata_login(data) {
            console.log(data);
            if (data.state) {
                alert(data.message);
                // console.log(data.data[0].UID01);
                var uid01 = data.data[0].UID01;
                setCookie("UID01", uid01, 7);
                location.href = "admin-member.html";
            } else {
                alert(data.message);
            }
        }

        // w3s存入cookie
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</body>

</html>
